    :root{
        --brownBackground: #6A5837;
        --prussian-blue: #1c3144ff;
        --khaki: #bfa89eff;
        --light-green: #90e39aff;
        --field-drab: #6a5837ff;
        --asparagus: #72a276ff;
        background-color: var(--brownBackground)
    }
    body { font-family: 'Vollkorn', serif; margin: 40px; background-color: var(--brownBackground); }
    button { padding: 10px 20px; font-size: 16px; }
    #response { margin-top: 20px; color: green; }
    .border {
        border: 1px solid var(--light-green);
        border-radius: 5px;
    }
    textarea {
        background-color: var(--khaki);
        color: var(--prussian-blue);
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
        resize: none;
        font-family: 'Vollkorn', serif;
    }
    .bird {
        background-color: var(--asparagus);
        font-family: 'Vollkorn', serif;
    }
  </style>
</head>
<body>
    <div id="app" class="container">
        <div class="row">
            <input type="text" value="the center stone"/>
        </div>
        <div class="row border" style="height: 60%;">
            <div class="col-8">
                <textarea rows="20" cols="100" v-model="scrollEntry" @input="onInput"></textarea>
            </div>
            <div class="col-4" style="max-height: 300px; overflow-y: scroll;" id="flockList">
                <div v-for="bird in flock" :key="bird.id" class="row border bird">
                    <div>
                        {{ bird.value }}
                    </div>   
                    <div>
                        {{bird.entryDateTime}}
                    </div>
                </div>
            </div>
        </div>
        <div>
            > <input type="text" placeholder="type here"/>
        </div>
    </div>
  <!-- <button id="pingBtn">Send Ping to Main</button>
  <div id="response"></div> -->
  <script src="renderer.js"></script>
</body>
